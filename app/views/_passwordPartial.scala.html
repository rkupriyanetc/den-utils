@(f: Form[_])

@import helper._

  @inputPassword(
    f("password"),
    '_label -> Messages("playauthenticate.login.password.placeholder")
  )
             
  @inputPassword(
    f("repeatPassword"),
    '_label -> Messages("playauthenticate.login.password.repeat"),
    '_showConstraints -> false,
    '_error -> f.error("password")
  )
